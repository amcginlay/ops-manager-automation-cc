product-name: p-healthwatch
network-properties:
  singleton_availability_zone:
    name: ((region))-a
  other_availability_zones:
  - name: ((region))-a
  - name: ((region))-b
  - name: ((region))-c
  network:
    name: pas
  service_network:
    name: services
product-properties:
  .properties.opsman:
    value: enable
  .properties.opsman.enable.url:
    value: https://pcf.((subdomain-name)).((domain-name))
  .healthwatch-forwarder.health_check_az:
    value: ((region))-a
  .properties.boshtasks:
    value: disable
errand-config:
resource-config:
  mysql:
    instances: 1
